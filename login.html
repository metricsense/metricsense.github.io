<!DOCTYPE html>
<html>
<title>Metricsense</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-card-4">
  <div class="w3-container w3-teal">
    <h2>Login Demo</h2>
  </div>
  <form class="w3-container" action="/action_page.php">
    <p>      
    <label class="w3-text-teal"><b>First Name</b></label>
    <input class="w3-input w3-border w3-sand" name="userid" type="text"></p>
    <p>      
    <label class="w3-text-teal"><b>Password</b></label>
    <input class="w3-input w3-border w3-sand" name="pswrd" type="password"></p>
    <p>
    <input class="w3-btn w3-teal" type="button" onclick="check(this.form)" value="Login"/>
  </form>
</div>

<script language="javascript">
    function check(form)/*function to check userid & password*/
    {
     /*the following code checkes whether the entered userid and password are matching*/
     if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd")
      {
        alert("Login Successful !")/*opens the target page while Id & password matches*/
      }
     else
     {
       alert("Error Password or Username")/*displays error message*/
      }
    }
    </script>

</body>
</html>
